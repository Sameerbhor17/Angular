<div style="text-align: center;">
    <h1>Create a Counter Application using Signal in Angular</h1>
    <br>
    <div class="signal-content">
        <button class="btn-div" (click)="signalClick('dec')">Decrement</button>
        <div class="btn-div signal-val"><b>{{counter()}}</b></div>
        <button class="btn-div" (click)="signalClick('inc')">Increment</button>
    </div>
    <br>
    <br>
</div>
