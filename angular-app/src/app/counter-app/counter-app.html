<div style="text-align: center;">
    <h2>Counter App</h2>
    <div class="counter"><h3>{{counter}}</h3></div>
    <button class="btn bg-red" (click)="calculateCounter('decrement')">Decrement</button>
    <button class="btn bg-black" (click)="calculateCounter('reset')">Reset</button>
    <button class="btn bg-green" (click)="calculateCounter('increment')">Increment</button>
</div>
